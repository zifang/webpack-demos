<div class="form-box" ng-controller="addVersion">
	<a href="#/detail/{{t}}" class="icon-detail"></a>
	<form name="myForm" ng-submit="save()" novalidate="novalidate">
		<div class="form-inline logo-box">
			<!-- <div class="img-box">
				<img src="../images/setapp.png" alt="app配置logo">
			</div> -->
			<div class="text-box">APP版本更新配置</div>
		</div>
		<div class="form-inline">
			<div class="left">更新APP：</div>
			<div class="text-box">
				<select class="form-control" ng-model="appid" ng-options="appid.id as appid.name for appid in appids" ng-init="appid=1">
				</select>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">更新系统：</div>
			<div class="text-box">
				<select class="form-control" ng-model="os" ng-options="os.id as os.name for os in systemids" ng-init="os=1" ng-change="validateOs(os,appid)">
				</select>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">更新类型：</div>
			<div class="text-box">
				<select class="form-control" ng-model="updateType" ng-options="updateType.id as updateType.name for updateType in updateTypes" ng-init="updateType=1">
				</select>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">本次更新版本号：</div>
			<div class="text-box">
				<input class="input-small" name="updateVersion" ng-model="updateVersion" type="number" placeholder="1" required ng-minlength="1" ng-maxlength="2" min="0"> .
				<input class="input-small" name="updateVersion1" ng-model="updateVersion1" type="number" placeholder="2" required ng-minlength="1" ng-maxlength="2" min="0"> .
				<input class="input-small" name="updateVersion2" ng-model="updateVersion2" type="number" placeholder="3" required ng-minlength="1" ng-maxlength="1" min="0">
				<div class="error-info" ng-if="(myForm.updateVersion.$error.required && myForm.updateVersion.$touched) || (myForm.updateVersion1.$error.required && myForm.updateVersion1.$touched) || (myForm.updateVersion2.$error.required && myForm.updateVersion2.$touched)">版本号不能为空</div>
				<div class="error-info" ng-if="(myForm.updateVersion.$error.maxlength && myForm.updateVersion.$touched) || (myForm.updateVersion1.$error.maxlength && myForm.updateVersion1.$touched) || (myForm.updateVersion2.$error.maxlength && myForm.updateVersion2.$touched) ">版本号前两位最大长度为2，最后一位的最大长度为1</div>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">激活状态：</div>
			<div class="text-box">
				<label for="activity">
					<input type="radio" ng-model="activity" name="activity" value="1" ng-checked="true"> 激活
				</label>
				<label for="activity">
					<input type="radio" ng-model="activity" name="activity" value="0"> 不激活
				</label>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">下载地址：</div>
			<div class="text-box">
				<input type="url" ng-model="url" name="url" required placeholder="下载包的地址">
				<div class="error-info" ng-if="(myForm.url.$error.required && myForm.url.$touched)">
					下载地址不能为空
				</div>
				<div class="error-info" ng-if="(!myForm.url.$error.required && myForm.url.$touched) && (myForm.url.$dirty && myForm.url.$invalid)">
					url格式不正确
				</div>
			</div>
		</div>
		<div class="form-inline">
			<div class="left">本次更新内容：</div>
			<div class="text-box">
				<textarea ng-model="updateContent" name="updateContent" id="" cols="27" rows="10" placeholder="1.修改了xxx功能；2.修改了xxx功能" required></textarea>
				<div class="error-info" ng-if="(myForm.updateContent.$error.required && myForm.updateContent.$touched)">更新内容不能为空</div>
			</div>
		</div>
		<div class="form-inline text-center">
			<button type="reset" class="btn-blue btn-large mright10">清除内容</button><button type="submit" class="btn-blue btn-large" ng-disabled="myForm.$invalid">发布</button>
		</div>
	</form>
</div>
